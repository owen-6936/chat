<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign in</title>
    <link rel="stylesheet" href="stylesheets/index.css" />
    <link rel="stylesheet" href="stylesheets/util.css" />
    <script defer src="scripts/index.js"></script>
    <script defer src="scripts/util.js"></script>
  </head>
  <body>
    <!-- <div class="modal-container d-none">
      <div class="modal">
        <h4 class="modal-title"></h4>
        <p class="modal-body"></p>
        <div class="modal-btns">
          <button type="button">ok</button>
        </div>
      </div>
    </div> -->
    <!-- sign in form -->
    <form class="login-form" action="/login" method="post">
      <h2 class="form-header">SIGN IN</h2>
      <input
        type="email"
        name="email"
        id="email"
        class="signin-email"
        required
        placeholder="Email address"
      />
      <input
        type="password"
        name="password"
        class="signin-pw"
        id="password"
        required
        placeholder="password"
        minlength="6"
      />
      <div class="error-msg d-none">incorrect username or password</div>
      <span class="form-login-txt"
        ><span class="check">
          <input
            class="checkbox"
            type="checkbox"
            name="checkbox"
            id="check"
          /><label for="check">remember me</label>
        </span>
        <span class="forgot-pw-txt link">Forgotten Password?</span
        ><span class="login-text"
          >don't have an account?
          <span class="link create-acc-link">create account</span></span
        >
      </span>

      <button type="button" class="signin-btn">sign in</button>
    </form>
    <!--sign up form-->
    <form class="reg-form d-none">
      <h2 class="form-header">SIGN UP</h2>
      <input
        required
        class="firstName"
        type="text"
        name="firstName"
        placeholder="first name"
      />
      <input
        required
        class="lastName"
        type="text"
        name="lastName"
        placeholder="last name"
      />
      <input
        class="username"
        type="text"
        name="username"
        required
        placeholder="choose a username..."
      />
      <input
        class="email"
        type="email"
        name="email"
        required
        placeholder="Email address"
      />
      <input
        class="password"
        type="password"
        name="password"
        required
        placeholder="password"
        minlength="6"
      />
      <span class="login-text"
        >already have an account?
        <span class="link login-acc-link">sign in</span></span
      >
      <button type="submit" class="signup-btn">sign up</button>
    </form>
  </body>
</html>
