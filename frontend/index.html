<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign in</title>
    <link rel="stylesheet" href="stylesheets/index.css" />
    <script defer src="scripts/index.js"></script>
  </head>
  <body>
    <!-- sign in form -->
    <form class="login-form">
      <h2 class="form-header">SIGN IN</h2>
      <input
        type="email"
        name="email"
        id="email"
        required
        placeholder="Email address"
      />
      <input
        type="password"
        name="password"
        id="password"
        required
        placeholder="password"
      />
      <span class="form-login-txt"
        ><span class="check">
          <input
            class="checkbox"
            type="checkbox"
            name="checkbox"
            id="check"
          /><label for="check">remember me</label>
        </span>
        <span class="forgot-pw-txt link">Forgotten Password?</span
        ><span class="login-text"
          >don't have an account?
          <span class="link create-acc-link">create account</span></span
        >
      </span>

      <button type="submit" class="login-btn">sign in</button>
    </form>
    <!--sign up form-->
    <form class="reg-form d-none">
      <h2 class="form-header">SIGN UP</h2>
      <input
        required
        class="firstName"
        type="text"
        name="firstName"
        placeholder="first name"
      />
      <input
        required
        class="lastName"
        type="text"
        name="lastName"
        placeholder="last name"
      />
      <input
        class="username"
        type="text"
        name="username"
        required
        placeholder="choose a username..."
      />
      <input
        class="email"
        type="email"
        name="email"
        required
        placeholder="Email address"
      />
      <input
        class="password"
        type="password"
        name="password"
        required
        placeholder="password"
      />
      <span class="login-text"
        >already have an account?
        <span class="link login-acc-link">sign in</span></span
      >
      <button type="submit" class="login-btn">sign up</button>
    </form>
  </body>
</html>
